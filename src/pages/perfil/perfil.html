<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]='user?.photoURL' />
    <ion-card-content>
      <ion-card-title> {{ user?.displayName }} </ion-card-title>
      <p> {{ user?.email }} </p>
      <p> {{ user?.uid }} </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear color="danger" (click)="logout()">
          Sair
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
