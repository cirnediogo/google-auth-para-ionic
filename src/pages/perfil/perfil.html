<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]='auth.user?.photoURL' />
    <ion-card-content>
      <ion-card-title> {{ auth.user?.displayName }} </ion-card-title>
      <p> {{ auth.user?.email }} </p>
      <p> {{ auth.user?.uid }} </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear color="danger" (click)="logout()">
          Sair
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  
</ion-content>
